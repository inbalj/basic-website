<div *ngIf="messages.length === 0; else showItems">
  There are no messages to display.
</div>

<ng-template #showItems>
  <ul class="message-list" *ngIf="messages.length > 0">
    <message-list-item
      *ngFor="let message of messages"
      [message]= "message"
    >
    </message-list-item>
  </ul>
</ng-template>
