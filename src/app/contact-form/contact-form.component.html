<form class="text-center border border-light p-5" (ngSubmit)="onSubmit()" [formGroup]="contactForm">
  <p class="h4 mb-4">Contact us</p>
  <!-- Name -->
  <input
    type="text"
    formControlName="contactFormName"
    id="name"
    class="form-control mb-4"
     placeholder="Name"
  >
  <!-- Email -->
  <input
    type="email"
    formControlName="contactFormEmail"
    id="email"
    class="form-control mb-4"
    placeholder="E-mail"
    >
  <!-- Message -->
  <div class="form-group">
    <div class="form-group">
      <textarea formControlName="contactFormMessage" class="form-control rounded-0" mdbInput id="exampleFormControlTextarea2"
        rows="3" placeholder="Message"></textarea>
    </div>
  </div>
  <!-- Send button -->
  <button color="info" outline="true" block="true" class="btn btn-primary my-4"
     type="submit">Send</button>
</form>

<div *ngIf="payLoad" class="form-row">
  <strong>Saved the following values</strong><br>{{payLoad}}
</div>
