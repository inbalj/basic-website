
<h2 class="center">The weather in {{ choosenCity }}</h2>
<div id="divWeatherMain" class="center" [ngClass]= "{
  'day' : isDay,
  'night': !isDay }">
  <div *ngIf="isDay" class="weatherWidgetRow">
      <i class="fas fa-3x fa-sun sun"></i>
  </div>
  <div *ngIf="!isDay" class="weatherWidgetRow">
      <i class="fas fa-3x fa-moon moon"></i>
  </div>
  <div *ngIf="isCloudy && !isRainy" class="weatherWidgetRow cloudDiv">
      <i class="fas fa-cloud fa-3x cloud"></i>
  </div>
  <div *ngIf="isRainy " class="weatherWidgetRow rainDiv">
    <i class="fas fa-cloud-rain fa-3x rain"></i>
</div>
  <div class="weatherWidgetRow" style="font-size: 40px;margin-top: 5px;">{{weatherData.temp}}째</div>
  <div class="weatherWidgetRow" style="font-size: 17px;">{{weatherData.tempmin}}째 / {{weatherData.tempmax}}째</div>
  <div class="weatherWidgetRow" style="font-size: 17px;">Feels Like: {{weatherData.feelslike}}째</div>
  <div class="weatherWidgetRow" style="font-size: 17px;">Humidity: {{weatherData.humidity}}%</div>
</div>
