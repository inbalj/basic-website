<h2>This is a contact page</h2>

<div class="container">
  <contact-form
    (addMessage)="items.push($event)"
  ></contact-form>

  <div class="row mt-3"></div>

  <div class="row mt-3">
    <div class="col-sm-4">
      <h3>Messages</h3>
      <div
           *ngFor="let item of items">
          {{ item.messageName }} - {{ item.messageEmail }} - {{ item.messageText }}
          </div>
    </div>
  </div>
</div>
