<h2 class="center">This is a contact page</h2>

<div class="container">
  <contact-form
    (addMessage)="items.push($event)"
  ></contact-form>

  <div class="row mt-3"></div>

  <div class="row mt-3">
    <h3 class="header">Messages</h3>
    <div class="col-sm-4 list-wrapper">
      <message-list
      [messages]="messageItems"
      ></message-list>
    </div>
  </div>
</div>
